[DEFAULT]
vault_uri = https://secretsakv0.vault.azure.net/
kek_alg = AES256KW
dek_alg = AES256GCM
kek_size_bytes = 32
dek_size_bytes = 32
kid_size_bytes = 8
kek_tag_size_bytes = 8

[KEYLIFETIME]
kek_expiry_year_delta = 1
kek_expiry_month_delta = 0
kek_expiry_day_delta = 0
kek_cache_expiry_hours = 1
kek_cache_expiry_seconds = 10

[OPTIMIZATIONS]
use_aes_ni = True